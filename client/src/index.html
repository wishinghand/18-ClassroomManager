<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Classroom Manager</title>
    <!-- <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.css"> -->
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic_important.css">

    <!-- inject:css -->
    <link rel="stylesheet" href="../build/build.css">
    <!-- endinject -->
</head>
<body>
    <div class="ui menu stackable inverted">
      <div class="header item">
        <h1>Classroom Manager</h1>
      </div>
      <a class="item" ui-sref="dashboard">
        <h2>Dashboard</h2>
      </a>
      <a class="item" ui-sref="student.grid">
        <h2>Students</h2>
      </a>
      <a class="item" ui-sref="project.grid">
        <h2>Projects</h2>
      </a>
    </div>
    
    <main>
      <div ui-view></div>
    </main>

    
    
    <!-- <div class="ui divider"></div> -->
    
    <footer class="ui basic center aligned segment inverted blue customFooter">
       <strong><a href="https://github.com/wishinghand/18-ClassroomManager">Classroom Manager</a></strong> built by <a href="http://qobbler.com">Jason Land</a>. The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <!-- inject:js -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../node_modules/angular-toastr/dist/angular-toastr.js"></script>
    <script src="../node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/core/assignment.factory.js"></script>
    <script src="js/core/project.factory.js"></script>
    <script src="js/core/student.factory.js"></script>
    <script src="js/dashboard/dashboard.controller.js"></script>
    <script src="js/student/student.detail.controller.js"></script>
    <script src="js/student/student.grid.controller.js"></script>
    <script src="js/project/project.detail.controller.js"></script>
    <script src="js/project/project.grid.controller.js"></script>
    <!-- endinject -->

</html>
